title: Article
tabs:
  main:
    display: Main
    sections:
      -
        fields:
                  
          -
            handle: content
            field:
              type: markdown
              display: Content
          -
            handle: assets_field
            field:
              max_files: 1
              min_files: 1
              container: assets
              type: assets
              display: 'Project Photo'
              validate:
                - required
          -
            handle: project_type
            field:
              type: slug
              display: 'Project Type'
              validate:
                - required
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
          -
            handle: topics
            field:
              type: terms
              taxonomies:
                - topics
              display: Topics
              mode: select
