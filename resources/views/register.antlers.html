<div class="flex flex-col max-w-7xl mx-auto pt-8 pb-8 lg:py-32 lg:pt-10 px-4 lg:px-0">
    <h2 class="font-semibold text-3xl text-black mb-4">Aanmeldformulier</h2>
    
    <form class="bg-white rounded-lg shadow-md p-6">
        <div class="mb-4">
            <label for="first-name" class="block text-gray-700 text-sm font-bold mb-2">Voornaam:</label>
            <input type="text" id="first-name" name="first-name" required class="shadow appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-gray-300" placeholder="Je voornaam">
        </div>

        <div class="mb-4">
            <label for="last-name" class="block text-gray-700 text-sm font-bold mb-2">Achternaam:</label>
            <input type="text" id="last-name" name="last-name" required class="shadow appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-gray-300" placeholder="Je achternaam">
        </div>

        <div class="mb-4">
            <label for="age" class="block text-gray-700 text-sm font-bold mb-2">Leeftijd:</label>
            <input type="number" id="age" name="age" required class="shadow appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-gray-300" placeholder="Je leeftijd">
        </div>

        <div class="mb-4">
            <label for="comments" class="block text-gray-700 text-sm font-bold mb-2">Opmerkingen:</label>
            <textarea id="comments" name="comments" class="shadow appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-gray-300" rows="4" placeholder="Eventuele opmerkingen"></textarea>
        </div>

        <div class="flex items-center justify-center">
            <button type="submit" class="text-white bg-black border-black border-2 w-full rounded-full px-5 py-3.5 text-sm font-medium hover:bg-gray-200">
                Aanmelden
            </button>
        </div>
    </form>
</div>
