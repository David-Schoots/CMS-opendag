<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold mb-6 text-center">Aanmelden</h2>
            <form method="POST" action="">
                <div class="mb-4">
                    <label for="firstname" class="block text-sm font-medium text-gray-700">Voornaam</label>
                    <input type="text" name="firstname" id="firstname" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-300">
                </div>
                <div class="mb-4">
                    <label for="lastname" class="block text-sm font-medium text-gray-700">Achternaam</label>
                    <input type="text" name="lastname" id="lastname" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-300">
                </div>
                <div class="mb-4">
                    <label for="age" class="block text-sm font-medium text-gray-700">Leeftijd</label>
                    <input type="number" name="age" id="age" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-300">
                </div>
                <div class="mb-4">
                    <label for="comments" class="block text-sm font-medium text-gray-700">Commentaar</label>
                    <textarea name="comments" id="comments" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-300"></textarea>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-500 focus:outline-none focus:ring focus:ring-indigo-300">Aanmelden</button>
            </form>
    </div>
</div>
